<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </head>
  <style>
    .container {
      width: 30vw;
      height: 80vh;
    }
    .output-panel {
      border-radius: 20px;
      border: 3px solid black;
    }
  </style>
  <body>
    <div
      class="container bg-info-subtle border border-4 border-black rounded-5 shadow-lg mt-5"
    >
      <div class="main mt-5 mx-2">
        <h1>Calculator</h1>
        <textarea
          class="output-panel"
          name="output panel"
          id="result"
          cols="60"
          rows="5"
          placeholder="Output "
        ></textarea>
        <br />
        <input
          id="input-1"
          type="number"
          name="num1"
          placeholder="Enter number 1"
        />
        <input
          id="input-2"
          type="number"
          name="num2"
          placeholder="Enter number 2"
        /><br />
        <br />
        <button type="button" onclick="addition()" class="btn btn-danger">
          Addition
        </button>
        <button type="button" onclick="subtraction()" class="btn btn-success">
          subtraction
        </button>
        <button type="button" onclick="multiple()" class="btn btn-warning">
          Multiplication
        </button>
        <button type="button" onclick="Division()" class="btn btn-dark">
          Division
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
